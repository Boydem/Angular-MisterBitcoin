<section class="hero">
  <div class="home-img">
    <img src="./assets/home-currency.png" alt="currency vector" />
  </div>
  <div class="intro">
    <div *ngIf="user" class="user-details">
      <h1>Welcome back, {{ user.name }}</h1>
      <div class="flex">
        <div class="user-wallet">
          <h4 class="flex align-center">Balance: {{ user.balance }}</h4>
          <span class="badge small">
            <mat-icon>attach_money</mat-icon> Bitcoin rate: {{ rate }}</span
          >
        </div>
        <move-list *ngIf="moves.length" [moves]="moves"></move-list>
      </div>
    </div>

    <div *ngIf="marketPriceData" class="chart">
      <h1>{{ marketPriceData.name }}</h1>
      <p>{{ marketPriceData.description }}</p>
      <line-chart [chartData]="marketPriceData"></line-chart>
    </div>
  </div>
</section>
