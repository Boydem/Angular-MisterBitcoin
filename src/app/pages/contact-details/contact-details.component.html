<section *ngIf="contact" class="contact-details">
        <img [src]="'https://robohash.org/' + contact.name + '?set=set3'" alt="robot contact">
        <div class="details">
            <div class="name">
                {{contact.name}}
            </div>
            <div class="email">
                {{contact.email}}
            </div>
            <div class="phone">
                {{contact.phone}}
            </div>
        </div>
        <div class="actions">
            <button (click)="onGoBack()" class="btn secondary">X</button>
        </div>
    
</section>
