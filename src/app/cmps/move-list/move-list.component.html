<div *ngIf="moves">
  <ul class="move-list clean-list">
    <li class="move-item" *ngFor="let move of moves">
      <div class="amount">
        <div class="icon-size">
          <mat-icon [inline]="true" [fontIcon]="'currency_bitcoin'"></mat-icon>
        </div>
        <span>{{ move.amount }}</span>
      </div>
      <h5 class="name">To: {{ move.to }}</h5>
      <h5 class="date">At: {{ move.at | date : "dd/MM/yy hh:mm" }}</h5>
    </li>
  </ul>
</div>
